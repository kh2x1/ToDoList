<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
</head>

<!-- <link rel="stylesheet" href="SS.css"> -->
<style>
@import url('https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');

body{
    box-sizing: border-box;
    margin: 0px;
    padding: 0px;
    background-color: rgb(206, 202, 202); 
}

#continor{
display: grid;
place-items: center;
grid-template-columns: minmax(auto-fit);
background-color: #ffa001;
border-color: black;
border-width: 7px;
border-style: solid;
margin: 50px 100px 150px 100px;

}

#FIRST{
    display: flex;
    justify-content: center;
    align-items: center;
margin-top: 250px;
}

h1{
    font-size: 38px;
    font-family: 'Abril Fatface', serif;
    margin: 10px;
    /* font-family: 'Poppins', sans-serif; */
}

#write{
    font-weight: bold;
}

input[type="text"]{
    margin: 6px;
    padding: 5px;
    border-radius:10px 0px 0px 0px ;
    border-color: black;
    border-width: 2px;
    border: inset;
}

input[type="button"]{
    position: absolute;
    margin-left: 135px; 
    border-radius: 20px;
    font-size: small;
    font-weight: bold;
}

input[type="button"]:hover{
    position: absolute;
    margin-left: 135px; 
    border-radius: 20px;
    background-color: red;
    color: white;
    font-size: small;
    font-weight: bold;
}

input[type="checkbox"]{
    position: absolute;
    right: -21px;
    width: 18px;
    height: 18px;
}




#span{
    position: relative;
    /* transform: scaleX(1);
    direction: ltr;  */
    margin-top: 7px;
    margin-bottom: 7px;
    list-style: none;
    }

li{
    margin-left: 25px;
    font-size: larger;
    font-weight: bold;
}

input[type="submit"]{
margin: 10px 0px 0px 4px;
padding: 5px 79px 5px 79px;
border-radius: 20px;
font-size: larger;
font-weight: bolder;
/* font-family: 'Abril Fatface', serif; */
font-family: 'Poppins', sans-serif;
}

input[type="submit"]:hover{
    margin: 10px 0px 0px 4px;
    padding: 5px 79px 5px 79px;
    border-radius: 20px;
    border-color: black;
    background-color: black;
    color: white;
    font-size: larger;
    font-weight: bolder;
    }


#center{
    display: inline;
    align-items: center;
    padding: 100px;
}

</style>
<body>
<h1 id="FIRST">MY FIRST PROJECT</h1>
<div id="continor">
    <div id="center">
        <h1>To Do LIST</h1>
    <input type="text" id="write"> <br>
    <span id="span">
        <input type="button" id="remove">
    </span>
    <input type="checkbox" id="ch">
    
    
    <input type="submit" id="sub" value="Add">
    <!-- <input type="button" id="Rall" value="Remove checked"> -->

</div>
</div>
    <script>
    document.getElementById("ch").style.display="none";
    document.getElementById("remove").style.display="none";
    
    document.getElementById("sub").onclick=function()
    {

    
        //create input value
        var value=document.getElementById("write").value;
        
        if(value==""){
            alert("Write Your Tasks!")
            span.style.display="none"
        }

        // var chr=document.getElementById("ch");
        // chr.style.backgroundColor="black";
        var span= document.getElementById("span");
        // var R=document.getElementById("Rall");
        
        //create li[LIST] value
        var li=document.createElement("li");

        
        //الكلام اللي بنكتبه داخل الليست
        li.textContent=value;

        //create input type button
        var button=document.createElement("input");
        button.type="button";
        //ربط السبان بالزر
        span.appendChild(button);
        button.value="Remove";
        
        document.getElementById("write").value="";
        

         //ربط السبان في الليست
        span.appendChild(li);
        var checkbox=document.createElement("input");
        checkbox.type="checkbox";
        //ربط الليست في التشيك بوكس
        li.appendChild(checkbox);

        
        
        checkbox.onclick=function(){
            if(checkbox.checked){
                li.style.textDecoration="line-through";
                li.style.color="red";
                
            }else{
                li.style.textDecoration="none";
                li.style.color="black";
            }
        }

        button.onclick=function(){
        if(button.onclick){
            li.style.display="none";
            button.style.display="none";
        }
    }



    }
    
    </script>
</body>
</html>
