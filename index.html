<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>To Do List</title>

<style>

body {
    background-color: white;
    box-sizing: border-box;
    margin: 0;
    padding: 0;
}

#continor {
    background-color:rgb(255, 255, 255);
    width: 80%;
    padding: 20px;    
    border-radius: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
    margin-top: 50px;
    box-shadow: 0px 0px 9px rgb(68, 68, 68);
}

#continor > .head {
    width: 50%;
    height: 7vh;
    display: block;
    margin-left: auto;
    margin-right: auto;
    padding: 10px;
}

#continor > .head > h1 {
    color: black;
    text-align: center;
    font-weight: bolder;
}

#continor > .lable {
    text-align: center;
}

#continor > .lable > label > h2 {
    color: rgb(0, 0, 0);
    font-weight: 1.8rem;
}

#continor > .input {
    display: flex;
    align-items: center;
    justify-content: space-evenly;
}

#continor > .input > input {
    padding: 10px;
    border-radius: 20px;
    width: 50%;
}

#continor > .input > button {
    background-color: orange;
    padding: 10px;
    border-radius: 20px;
    width: 20%;
    font-weight: bolder;
}




    @media screen and (max-width: 600px) {
    body {
    background-color: white;
    display: block;
    margin-left: auto;
    margin-right: auto;
    }

    .dark-mode {
        background-color: black;
        color: white;
    }

    .light-mode {
        background-color: white;
        color: black;
    }

    #light  {
        display: none;
    }


}
</style>

</head>
<body>

    <div id="dark" onclick="myFunction()">
        <img src="icons8-dark-mode-64.png" alt="dark-mode">
    </div>

    <div id="light" onclick="myFun()">
        <img src="brightness.png" alt="light-mode" width="64px" height="64px">
    </div>

    <div id="continor">
        <div class="head">
            <h1>To Do List</h1>
        </div>
        <hr>

        <div class="lable">
            <label><h2>ADD TASK</h2></label>
        </div>

        <div class="input">
            <input type="text" id="text">
            <img src="icons8-add-48.png" alt="add" id="sub" width="35px" height="35px" style="cursor: pointer;">
        </div>
    </div>


<script src="script.js"></script>
</body>
</html>
